<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300&display=swap" rel="stylesheet">
    <script src="javaScript/app.js" defer></script>
    <title>بازسازی ظروف</title>
    <style>
    *{
        outline: 0;
        margin: 0;
        text-decoration: none;
        font-family: "Vazirmatn", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        text-decoration: none;
    }
    body{
        background-image: url(https://irpik.com/wp-content/uploads/2023/07/old-brown-paper-texture-background-Top.jpg);
        height: 100rem;
        background-size: 100%;
        padding-top: 1rem;
    }
    .description{
        direction: rtl;
        width: 49%;
        height: 10rem;
        padding: .8rem;
        background-color: rgb(172, 37, 37);
        border: 1px solid rgb(116, 29, 29);
        border-bottom-left-radius: 2.3rem;
    }
    .description > p{
        font-family: "Lalezar", system-ui;
        font-style: normal;
        color: beige;
        font-size: 1.25rem;
        border-right: .45rem solid rgb(69, 69, 179);
        padding-right: .6rem;
        text-shadow: 
            1px 1px 0px black,
            -1px -1px 0px black,
            1px -1px 0px black,
            -1px 1px 0px black;
    }
    .leftDescription{
        width: 50%;
        border-bottom-right-radius: 1.7rem;
        padding: .7rem;
        height: 15rem;
        border: 1px solid rgb(214, 218, 20);
        background-color: rgb(228, 231, 26);
    }
    .leftDescription > p{
        color: rgb(184, 51, 18);
        font-weight: bold;
        font-size: 1.1rem;
        margin-top: .5rem;
    }
    input{
        width: 65%;
        height: 2.5rem;
        font-size: 1rem;
        font-family: "Vazirmatn", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        border: 1px solid rgb(32, 32, 32);
        border-radius: 1rem;
        padding-right: 1rem;
    }
    section{
        margin-top: 3rem;
        background-color: antiquewhite;
        padding: .5rem;
        display: flex;
        justify-content: space-around;
        flex-flow: row wrap;
    }
    section > span{
        border-right: .4rem solid rgb(56, 56, 218);
        padding-right: .3rem;
        font-size: 1.3rem;
        font-weight: bold;
        display: block;
        width: 100%;    
    }
    .flip-box {
        background-color: #bbb;
        perspective: 1000px;
        cursor: pointer;
        margin-bottom: 1.2rem;
        border: 3px solid gray;
    }

    .flip-box-inner {
        position: relative;
        width: 9.5rem;
        height: 9.5rem;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .flip-box.flipped .flip-box-inner {
        transform: rotateY(180deg);
    }

    .flip-box-front, .flip-box-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .flip-box-front {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .flip-box-back {
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .flip-box-front > span{
        position: relative;
        bottom: -3.7rem;
        left: -2rem;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        color: white;
    }
    a{
        text-align: center;
        display: block;
        line-height: 2.2rem;
        width: 10rem;
        border-radius: 3px;
        height: 2.2rem;
        margin: .5rem;
        background-color: aliceblue;
        border: 2px solid blueviolet;
    }
    </style>
</head>
<body>
    <div style="direction: ltr; margin-bottom: 1rem;">
        <a href="https://mrakbari5931.github.io/MrAkbari5931-github.io/">بازگشت به صفحه اصلی</a>
    </div>
    <div style="display: flex;">
        <h1 class="description">
            <p>بازسازی انواع ظروف تفلون، گرانیت، چدن، استیل، آلومینیوم،     مسی     و‌...</p>
        </h1>
        <h1 class="leftDescription">
            <p> سفارش شما حدود 14 تا 19 روز کاری آینده حاضر می‌باشد، لذا پس از بسته‌بندی با شما تماس گرفته می‌شود و هم از طریق پیامک به شما اطلاع داده می‌شود </p>
        </h1>
    </div>
    <section>
        <span>رنگ‌بندی‌ها:</span>
        <p style="margin-bottom: 2.5rem;">برای مشاهده نمونه، روی رنگ موردنظر کلیک کنید</p>
    </section>
</body>
</html>
